<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ponkey controller v2.5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 300;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #d3d3d3;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            color: #333;
            font-weight: 300;
            letter-spacing: 4px;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            background: #e8e8e8;
            color: #666;
        }

        .connection-status.connected {
            background: #4a4a4a;
            color: white;
        }

        .transport {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .transport button {
            padding: 10px 20px;
            border: 2px solid #999;
            border-radius: 8px;
            background: #e8e8e8;
            color: #333;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .transport button:active {
            transform: scale(0.95);
        }

        .transport button.active {
            background: #666;
            color: white;
            border-color: #444;
        }

        #resetBtn {
            background: #ff6666;
            border-color: #cc4444;
            color: white;
        }

        #resetBtn:hover {
            background: #ff4444;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #e8e8e8;
            padding: 5px 15px;
            border-radius: 8px;
        }

        .bpm-control input {
            width: 120px;
        }

        .bpm-display {
            font-weight: 400;
            color: #333;
            min-width: 40px;
            text-align: center;
        }

        .soundset-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #e8e8e8;
            padding: 5px 12px;
            border-radius: 8px;
        }

        .soundset-selector label {
            font-size: 12px;
            color: #666;
            font-weight: 400;
        }

        .soundset-selector select {
            padding: 4px 8px;
            border: 1px solid #999;
            border-radius: 4px;
            background: white;
            color: #333;
            font-size: 12px;
            cursor: pointer;
        }

        .round-keys-container {
            background: #bbb;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .round-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .round-key {
            aspect-ratio: 1;
            border-radius: 50%;
            background: #e8e8e8;
            border: 3px solid #999;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, background 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .round-key:active {
            transform: scale(0.95);
        }

        .round-key.active {
            background: #4a4a4a;
            border-color: #333;
            color: white;
        }

        .round-key.indicator::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }

        .square-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .square-key {
            padding: 15px 10px;
            background: #e8e8e8;
            border: 2px solid #999;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            font-weight: 400;
            color: #555;
            transition: transform 0.2s, background 0.2s;
            position: relative;
        }

        .square-key:active {
            transform: scale(0.95);
        }

        .square-key.selected {
            background: #666;
            color: white;
            border-color: #444;
        }

        .square-key.recording {
            background: #ff4444;
            color: white;
            border-color: #cc0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (min-width: 768px) {
            .square-keys {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        .debug-log {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            height: 150px;
            overflow-y: auto;
            border-radius: 8px;
            display: none;
        }

        .debug-log.visible {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 300;
        }

        .modal-content button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #4a4a4a;
            color: white;
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            margin: 10px;
        }

        .modal-content button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">PONKEY</div>
            <div class="connection-status" id="connectionStatus">未接続</div>
        </div>

        <div class="transport">
            <button id="playBtn">PLAY</button>
            <button id="stopBtn">STOP</button>
            <button id="resetBtn">RESET</button>
            <div class="bpm-control">
                <label>BPM</label>
                <input type="range" id="bpmSlider" min="60" max="200" value="100">
                <span class="bpm-display" id="bpmDisplay">100</span>
            </div>
            <button id="tapBtn">TAP</button>
            <button id="debugBtn">DEBUG</button>
            <div class="soundset-selector">
                <label>SOUND</label>
                <select id="soundsetSelector">
                    <option value="0">STANDARD</option>
                    <option value="1">8BIT</option>
                    <option value="2">UNIQUE</option>
                </select>
            </div>
        </div>

        <div class="round-keys-container">
            <div class="round-keys" id="roundKeys"></div>
        </div>

        <div class="square-keys" id="squareKeys"></div>

        <div class="debug-log" id="debugLog"></div>
    </div>

    <div class="modal" id="connectionModal">
        <div class="modal-content">
            <h2>Connect PONKEY</h2>
            <button id="connectBtn">Connect</button>
            <button id="closeModalBtn">Cancel</button>
        </div>
    </div>

    <script>
        const CONSTANTS = {
            SERVICE_UUID: '03b80e5a-ede8-4b33-a751-6ce34ec4c700',
            CHARACTERISTIC_UUID: '7772e5db-3868-4112-a1a9-f2669d106bf3',
            MODE_NAMES: ['KICK', 'SNARE', 'HAT', 'PERC', 'PAD', 'LEAD', 'PLUCK', 'BELL'],
            TAP_TIMEOUT: 2000,
            LONG_PRESS_DURATION: 500,
            CC_BAR_SYNC: 0x54,
            CC_RECORDING_MODE: 0x53,
            SOLENOID_DURATION: 50  // ソレノイド駆動時間を50msに統一
        };

        let audioContext = null;
        let activeNodes = [];

        const app = {
            connected: false,
            device: null,
            characteristic: null,
            currentMode: 0,
            currentSoundset: 0,  // 0: STANDARD, 1: 8BIT, 2: UNIQUE
            bpm: 100,
            rhythmPatterns: [
                Array(16).fill(false),
                Array(16).fill(false),
                Array(16).fill(false),
                Array(16).fill(false)
            ],
            synthPatterns: Array(8).fill(null).map(() => []),
            recordingLayer: -1,
            recordingStartTime: 0,
            loopDuration: 0,
            loopStartTime: 0,
            isPlaying: false,
            tapTimes: []
        };

        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            log('Audio initialized');
        }

        function cleanupNode(node) {
            try {
                if (node.gain) node.gain.cancelScheduledValues(audioContext.currentTime);
                if (node.frequency) node.frequency.cancelScheduledValues(audioContext.currentTime);
                if (node.stop) node.stop();
                if (node.disconnect) node.disconnect();
            } catch (e) {}
        }

        // ========== SOUNDSET 0: STANDARD (現在のサウンド) ==========
        function playDrumSound_Standard(part, time) {
            if (!audioContext) initAudio();
            const now = time || audioContext.currentTime;

            if (part === 0) {
                // KICK: 低音で重厚感のあるキック
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.05);
                
                gain.gain.setValueAtTime(1.0, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                
                osc.start(now);
                osc.stop(now + 0.4);
                
                activeNodes.push(osc);
                setTimeout(() => {
                    const index = activeNodes.indexOf(osc);
                    if (index > -1) activeNodes.splice(index, 1);
                    cleanupNode(osc);
                }, 500);
                
            } else if (part === 1) {
                // SNARE: スネアドラムらしい音
                const bufferSize = audioContext.sampleRate * 0.2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                const noiseFilter = audioContext.createBiquadFilter();
                const noiseGain = audioContext.createGain();
                
                noise.buffer = buffer;
                noise.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(audioContext.destination);
                
                noiseFilter.type = 'bandpass';
                noiseFilter.frequency.setValueAtTime(3000, now);
                noiseFilter.Q.setValueAtTime(1, now);
                
                noiseGain.gain.setValueAtTime(0.5, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                noise.start(now);
                noise.stop(now + 0.2);
                
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                
                osc.connect(oscGain);
                oscGain.connect(audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(180, now);
                
                oscGain.gain.setValueAtTime(0.15, now);
                oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                osc.start(now);
                osc.stop(now + 0.1);
                
                activeNodes.push(noise, osc);
                setTimeout(() => {
                    cleanupNode(noise);
                    cleanupNode(osc);
                }, 250);
                
            } else if (part === 2) {
                // HAT: 短いノイズバースト
                const bufferSize = audioContext.sampleRate * 0.05;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                const filter = audioContext.createBiquadFilter();
                const gain = audioContext.createGain();
                
                noise.buffer = buffer;
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(8000, now);
                filter.Q.setValueAtTime(1, now);
                
                gain.gain.setValueAtTime(0.25, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                
                noise.start(now);
                noise.stop(now + 0.05);
                
                activeNodes.push(noise);
                setTimeout(() => {
                    cleanupNode(noise);
                }, 100);
                
            } else if (part === 3) {
                // PERC: メタリックなパーカッション
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.1);
                
                filter.type = 'bandpass';
                filter.frequency.setValueAtTime(2000, now);
                filter.Q.setValueAtTime(5, now);
                
                gain.gain.setValueAtTime(0.8, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                
                osc.start(now);
                osc.stop(now + 0.1);
                
                activeNodes.push(osc);
                setTimeout(() => {
                    cleanupNode(osc);
                }, 150);
            }
        }

        function playSynthSound_Standard(note, synthType) {
            if (!audioContext) initAudio();

            const baseFreq = 440 * Math.pow(2, (note - 9) / 12);
            const now = audioContext.currentTime;

            if (synthType === 0) {
                // PAD: 柔らかく広がりのあるパッド
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                osc1.connect(filter);
                osc2.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'sawtooth';
                osc2.type = 'sawtooth';
                osc1.frequency.setValueAtTime(baseFreq, now);
                osc2.frequency.setValueAtTime(baseFreq * 1.01, now);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(800, now);
                filter.frequency.linearRampToValueAtTime(2000, now + 0.15);
                filter.Q.setValueAtTime(3, now);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.15, now + 0.08);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.75);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.75);
                osc2.stop(now + 0.75);
                
                activeNodes.push(osc1, osc2);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                }, 800);
                
            } else if (synthType === 1) {
                // LEAD: シャープでアタックのあるリード
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(baseFreq, now);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(5000, now);
                filter.frequency.exponentialRampToValueAtTime(1500, now + 0.3);
                filter.Q.setValueAtTime(8, now);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.005);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                
                osc.start(now);
                osc.stop(now + 0.6);
                
                activeNodes.push(osc);
                setTimeout(() => {
                    cleanupNode(osc);
                }, 700);
                
            } else if (synthType === 2) {
                // PLUCK: 短く弾けるような音
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(baseFreq, now);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(4000, now);
                filter.frequency.exponentialRampToValueAtTime(500, now + 0.15);
                filter.Q.setValueAtTime(2, now);
                
                gain.gain.setValueAtTime(0.25, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
                
                osc.start(now);
                osc.stop(now + 0.25);
                
                activeNodes.push(osc);
                setTimeout(() => {
                    cleanupNode(osc);
                }, 300);
                
            } else if (synthType === 3) {
                // BELL: 澄んだベル音
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const osc3 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc1.connect(gain);
                osc2.connect(gain);
                osc3.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'sine';
                osc2.type = 'sine';
                osc3.type = 'sine';
                osc1.frequency.setValueAtTime(baseFreq, now);
                osc2.frequency.setValueAtTime(baseFreq * 2.76, now);
                osc3.frequency.setValueAtTime(baseFreq * 5.4, now);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.15, now + 0.002);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 1.2);
                
                osc1.start(now);
                osc2.start(now);
                osc3.start(now);
                osc1.stop(now + 1.2);
                osc2.stop(now + 1.2);
                osc3.stop(now + 1.2);
                
                activeNodes.push(osc1, osc2, osc3);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                    cleanupNode(osc3);
                }, 1300);
            }
        }

        // ========== SOUNDSET 1: 8BIT スタイル ==========
        function playDrumSound_8Bit(part, time) {
            if (!audioContext) initAudio();
            const now = time || audioContext.currentTime;

            if (part === 0) {
                // KICK: 8bit風キック - 短い矩形波のピッチ下降
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.08);
                
                gain.gain.setValueAtTime(0.8, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                
                osc.start(now);
                osc.stop(now + 0.15);
                
                activeNodes.push(osc);
                setTimeout(() => cleanupNode(osc), 200);
                
            } else if (part === 1) {
                // SNARE: 8bit風スネア - ノイズバーストとトーン
                const bufferSize = audioContext.sampleRate * 0.08;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                const gain = audioContext.createGain();
                
                noise.buffer = buffer;
                noise.connect(gain);
                gain.connect(audioContext.destination);
                
                gain.gain.setValueAtTime(0.4, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                
                noise.start(now);
                noise.stop(now + 0.08);
                
                activeNodes.push(noise);
                setTimeout(() => cleanupNode(noise), 100);
                
            } else if (part === 2) {
                // HAT: 8bit風ハイハット - 短い高周波ノイズ
                const bufferSize = audioContext.sampleRate * 0.03;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                const filter = audioContext.createBiquadFilter();
                const gain = audioContext.createGain();
                
                noise.buffer = buffer;
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                filter.type = 'highpass';
                filter.frequency.setValueAtTime(10000, now);
                
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.03);
                
                noise.start(now);
                noise.stop(now + 0.03);
                
                activeNodes.push(noise);
                setTimeout(() => cleanupNode(noise), 50);
                
            } else if (part === 3) {
                // PERC: 8bit風パーカッション - 三角波のピッチスイープ
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(400, now + 0.06);
                
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.06);
                
                osc.start(now);
                osc.stop(now + 0.06);
                
                activeNodes.push(osc);
                setTimeout(() => cleanupNode(osc), 80);
            }
        }

        function playSynthSound_8Bit(note, synthType) {
            if (!audioContext) initAudio();

            const baseFreq = 440 * Math.pow(2, (note - 9) / 12);
            const now = audioContext.currentTime;

            if (synthType === 0) {
                // PAD: 8bit風パッド - パルス波の厚み
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'square';
                osc2.type = 'square';
                osc1.frequency.setValueAtTime(baseFreq, now);
                osc2.frequency.setValueAtTime(baseFreq * 1.005, now);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.12, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.5);
                osc2.stop(now + 0.5);
                
                activeNodes.push(osc1, osc2);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                }, 550);
                
            } else if (synthType === 1) {
                // LEAD: 8bit風リード - パルス波
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(baseFreq, now);
                
                gain.gain.setValueAtTime(0.15, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                
                osc.start(now);
                osc.stop(now + 0.3);
                
                activeNodes.push(osc);
                setTimeout(() => cleanupNode(osc), 350);
                
            } else if (synthType === 2) {
                // PLUCK: 8bit風プラック - 三角波
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(baseFreq, now);
                
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                osc.start(now);
                osc.stop(now + 0.2);
                
                activeNodes.push(osc);
                setTimeout(() => cleanupNode(osc), 250);
                
            } else if (synthType === 3) {
                // BELL: 8bit風ベル - パルス波の倍音
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'square';
                osc2.type = 'square';
                osc1.frequency.setValueAtTime(baseFreq, now);
                osc2.frequency.setValueAtTime(baseFreq * 2, now);
                
                gain.gain.setValueAtTime(0.12, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.6);
                osc2.stop(now + 0.6);
                
                activeNodes.push(osc1, osc2);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                }, 650);
            }
        }

        // ========== SOUNDSET 2: UNIQUE (ユニークな実験的サウンド) ==========
        function playDrumSound_Unique(part, time) {
            if (!audioContext) initAudio();
            const now = time || audioContext.currentTime;

            if (part === 0) {
                // KICK: FM風の複雑なキック
                const carrier = audioContext.createOscillator();
                const modulator = audioContext.createOscillator();
                const modGain = audioContext.createGain();
                const gain = audioContext.createGain();
                
                modulator.connect(modGain);
                modGain.connect(carrier.frequency);
                carrier.connect(gain);
                gain.connect(audioContext.destination);
                
                carrier.type = 'sine';
                modulator.type = 'sine';
                carrier.frequency.setValueAtTime(120, now);
                modulator.frequency.setValueAtTime(60, now);
                modGain.gain.setValueAtTime(80, now);
                modGain.gain.exponentialRampToValueAtTime(0.1, now + 0.2);
                
                gain.gain.setValueAtTime(0.9, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                
                carrier.start(now);
                modulator.start(now);
                carrier.stop(now + 0.3);
                modulator.stop(now + 0.3);
                
                activeNodes.push(carrier, modulator);
                setTimeout(() => {
                    cleanupNode(carrier);
                    cleanupNode(modulator);
                }, 350);
                
            } else if (part === 1) {
                // SNARE: 金属的なリング変調スネア
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'square';
                osc2.type = 'sawtooth';
                osc1.frequency.setValueAtTime(277, now);
                osc2.frequency.setValueAtTime(311, now);
                
                gain.gain.setValueAtTime(0.6, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                
                osc1.start(now);
                osc2.start(now);
                osc1.stop(now + 0.15);
                osc2.stop(now + 0.15);
                
                activeNodes.push(osc1, osc2);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                }, 200);
                
            } else if (part === 2) {
                // HAT: 複数トーンの倍音ハイハット
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const osc3 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc1.connect(gain);
                osc2.connect(gain);
                osc3.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'square';
                osc2.type = 'square';
                osc3.type = 'square';
                osc1.frequency.setValueAtTime(4000, now);
                osc2.frequency.setValueAtTime(4400, now);
                osc3.frequency.setValueAtTime(4800, now);
                
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.04);
                
                osc1.start(now);
                osc2.start(now);
                osc3.start(now);
                osc1.stop(now + 0.04);
                osc2.stop(now + 0.04);
                osc3.stop(now + 0.04);
                
                activeNodes.push(osc1, osc2, osc3);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                    cleanupNode(osc3);
                }, 60);
                
            } else if (part === 3) {
                // PERC: ウォブルベースっぽいパーカッション
                const osc = audioContext.createOscillator();
                const filter = audioContext.createBiquadFilter();
                const gain = audioContext.createGain();
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                
                lfo.connect(lfoGain);
                lfoGain.connect(filter.frequency);
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(220, now);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, now);
                filter.Q.setValueAtTime(10, now);
                
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(50, now);
                lfoGain.gain.setValueAtTime(800, now);
                
                gain.gain.setValueAtTime(0.7, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.12);
                
                osc.start(now);
                lfo.start(now);
                osc.stop(now + 0.12);
                lfo.stop(now + 0.12);
                
                activeNodes.push(osc, lfo);
                setTimeout(() => {
                    cleanupNode(osc);
                    cleanupNode(lfo);
                }, 150);
            }
        }

        function playSynthSound_Unique(note, synthType) {
            if (!audioContext) initAudio();

            const baseFreq = 440 * Math.pow(2, (note - 9) / 12);
            const now = audioContext.currentTime;

            if (synthType === 0) {
                // PAD: デチューンとコーラス効果の厚いパッド
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const osc3 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                osc1.connect(filter);
                osc2.connect(filter);
                osc3.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'sawtooth';
                osc2.type = 'sawtooth';
                osc3.type = 'sine';
                osc1.frequency.setValueAtTime(baseFreq, now);
                osc2.frequency.setValueAtTime(baseFreq * 1.02, now);
                osc3.frequency.setValueAtTime(baseFreq * 2.01, now);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(600, now);
                filter.frequency.linearRampToValueAtTime(1800, now + 0.2);
                filter.Q.setValueAtTime(5, now);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.1, now + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                
                osc1.start(now);
                osc2.start(now);
                osc3.start(now);
                osc1.stop(now + 0.8);
                osc2.stop(now + 0.8);
                osc3.stop(now + 0.8);
                
                activeNodes.push(osc1, osc2, osc3);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                    cleanupNode(osc3);
                }, 850);
                
            } else if (synthType === 1) {
                // LEAD: PWM風のモジュレーション
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain1 = audioContext.createGain();
                const gain2 = audioContext.createGain();
                const masterGain = audioContext.createGain();
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                
                lfo.connect(lfoGain);
                lfoGain.connect(gain1.gain);
                
                osc1.connect(gain1);
                osc2.connect(gain2);
                gain1.connect(masterGain);
                gain2.connect(masterGain);
                masterGain.connect(audioContext.destination);
                
                osc1.type = 'square';
                osc2.type = 'square';
                osc1.frequency.setValueAtTime(baseFreq, now);
                osc2.frequency.setValueAtTime(baseFreq, now);
                
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(7, now);
                lfoGain.gain.setValueAtTime(0.05, now);
                
                gain1.gain.setValueAtTime(0.1, now);
                gain2.gain.setValueAtTime(0.1, now);
                
                masterGain.gain.setValueAtTime(0.15, now);
                masterGain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                
                osc1.start(now);
                osc2.start(now);
                lfo.start(now);
                osc1.stop(now + 0.5);
                osc2.stop(now + 0.5);
                lfo.stop(now + 0.5);
                
                activeNodes.push(osc1, osc2, lfo);
                setTimeout(() => {
                    cleanupNode(osc1);
                    cleanupNode(osc2);
                    cleanupNode(lfo);
                }, 550);
                
            } else if (synthType === 2) {
                // PLUCK: 物理モデリング風のプラック
                const osc = audioContext.createOscillator();
                const filter1 = audioContext.createBiquadFilter();
                const filter2 = audioContext.createBiquadFilter();
                const gain = audioContext.createGain();
                
                osc.connect(filter1);
                filter1.connect(filter2);
                filter2.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(baseFreq, now);
                
                filter1.type = 'lowpass';
                filter1.frequency.setValueAtTime(6000, now);
                filter1.frequency.exponentialRampToValueAtTime(300, now + 0.15);
                filter1.Q.setValueAtTime(3, now);
                
                filter2.type = 'highpass';
                filter2.frequency.setValueAtTime(100, now);
                
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                
                osc.start(now);
                osc.stop(now + 0.2);
                
                activeNodes.push(osc);
                setTimeout(() => cleanupNode(osc), 250);
                
            } else if (synthType === 3) {
                // BELL: FM合成の複雑な倍音
                const carrier = audioContext.createOscillator();
                const modulator = audioContext.createOscillator();
                const modGain = audioContext.createGain();
                const gain = audioContext.createGain();
                
                modulator.connect(modGain);
                modGain.connect(carrier.frequency);
                carrier.connect(gain);
                gain.connect(audioContext.destination);
                
                carrier.type = 'sine';
                modulator.type = 'sine';
                carrier.frequency.setValueAtTime(baseFreq, now);
                modulator.frequency.setValueAtTime(baseFreq * 3.14, now);
                
                modGain.gain.setValueAtTime(baseFreq * 2, now);
                modGain.gain.exponentialRampToValueAtTime(0.1, now + 0.8);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.15, now + 0.003);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 1.0);
                
                carrier.start(now);
                modulator.start(now);
                carrier.stop(now + 1.0);
                modulator.stop(now + 1.0);
                
                activeNodes.push(carrier, modulator);
                setTimeout(() => {
                    cleanupNode(carrier);
                    cleanupNode(modulator);
                }, 1050);
            }
        }

        // サウンドセット選択に応じて適切な関数を呼び出す
        function playDrumSound(part, time) {
            if (app.currentSoundset === 0) {
                playDrumSound_Standard(part, time);
            } else if (app.currentSoundset === 1) {
                playDrumSound_8Bit(part, time);
            } else if (app.currentSoundset === 2) {
                playDrumSound_Unique(part, time);
            }
        }

        function playSynthSound(note, synthType) {
            if (app.currentSoundset === 0) {
                playSynthSound_Standard(note, synthType);
            } else if (app.currentSoundset === 1) {
                playSynthSound_8Bit(note, synthType);
            } else if (app.currentSoundset === 2) {
                playSynthSound_Unique(note, synthType);
            }
        }

        async function connectBLE() {
            try {
                log('BLE接続開始...');
                app.device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [CONSTANTS.SERVICE_UUID] }]
                });

                const server = await app.device.gatt.connect();
                const service = await server.getPrimaryService(CONSTANTS.SERVICE_UUID);
                app.characteristic = await service.getCharacteristic(CONSTANTS.CHARACTERISTIC_UUID);

                await app.characteristic.startNotifications();
                app.characteristic.addEventListener('characteristicvaluechanged', onMIDI);

                app.connected = true;
                updateConnectionStatus();
                document.getElementById('connectionModal').classList.remove('show');
                log('✓ BLE接続成功');
            } catch (error) {
                log(`✗ BLE接続エラー: ${error}`);
                alert('接続に失敗しました');
            }
        }

        function sendMIDI(status, data1, data2) {
            if (!app.connected || !app.characteristic) return;

            const packet = new Uint8Array(5);
            packet[0] = 0x80;
            packet[1] = 0x80;
            packet[2] = status;
            packet[3] = data1;
            packet[4] = data2 || 0;

            app.characteristic.writeValue(packet);
        }

        function onMIDI(event) {
            const data = new Uint8Array(event.target.value.buffer);
            if (data.length < 3) return;

            const status = data[2];
            const command = status & 0xF0;
            const data1 = data[3];
            const data2 = data.length > 4 ? data[4] : 0;

            // Note On: シンセモードでハード側からの演奏
            if (command === 0x90) {
                const note = data1;
                if (note < 16 && app.currentMode >= 4) {
                    playSynthSound(note, app.currentMode - 4);
                    
                    // 録音モード中なら記録
                    if (app.recordingLayer >= 0) {
                        const timestamp = Date.now() - app.recordingStartTime;
                        app.synthPatterns[app.recordingLayer].push({
                            note: note,
                            time: timestamp,
                            played: false
                        });
                    }
                }
            }
            // Note Off: シンセモードでのノートオフ処理
            else if (command === 0x80) {
                // Note Offは特に処理不要（音は自動的に減衰する）
            }
            // Control Change
            else if (command === 0xB0) {
                const control = data1;
                const value = data2;

                // CC_BAR_SYNC: ステップインジケーター更新 + 全パートの音を鳴らす
                if (control === CONSTANTS.CC_BAR_SYNC) {
                    const step = value;
                    
                    // インジケーター更新
                    document.querySelectorAll('.round-key').forEach(btn => {
                        btn.classList.remove('indicator');
                    });
                    document.querySelectorAll('.round-key')[step]?.classList.add('indicator');
                    
                    // ステップ0でループをリセット（より正確なタイミング）
                    if (step === 0) {
                        app.loopStartTime = Date.now();
                        app.isPlaying = true;
                        
                        // 全シンセパートのノートのplayedフラグをリセット
                        for (let layer = 4; layer < 8; layer++) {
                            if (app.synthPatterns[layer]) {
                                app.synthPatterns[layer].forEach(note => {
                                    note.played = false;
                                });
                            }
                        }
                    }
                    
                    // 全ドラムパート（0-3）をチェックして音を鳴らす
                    if (step < 16) {
                        for (let part = 0; part < 4; part++) {
                            if (app.rhythmPatterns[part][step]) {
                                playDrumSound(part, audioContext.currentTime);
                            }
                        }
                    }
                    
                    // ルーパー再生: 全シンセパートの音を再生（マルチトラック）
                    // ただしソレノイドは現在選択中のモードのパートのみ駆動
                    if (app.isPlaying && app.loopDuration > 0) {
                        const currentLoopTime = Date.now() - app.loopStartTime;
                        const loopPosition = currentLoopTime % app.loopDuration;
                        const stepDuration = app.loopDuration / 16;
                        const currentStepStart = step * stepDuration;
                        const currentStepEnd = (step + 1) * stepDuration;
                        
                        // 全シンセパート（4-7）の録音をチェックして同時再生
                        for (let layer = 4; layer < 8; layer++) {
                            const pattern = app.synthPatterns[layer];
                            if (pattern && pattern.length > 0) {
                                pattern.forEach(note => {
                                    // 現在のステップ範囲内のノートを再生
                                    if (note.time >= currentStepStart && note.time < currentStepEnd && !note.played) {
                                        // ★ 音は全パート再生
                                        playSynthSound(note.note, layer - 4);
                                        
                                        // ★ ソレノイドは現在選択中のモードのパートのみ駆動
                                        if (layer === app.currentMode) {
                                            sendMIDI(0x90, note.note, 127);
                                            log(`Looper: Note On [${CONSTANTS.MODE_NAMES[layer]}] key ${note.note + 1}`);
                                            
                                            // 50ms後にNote Offを送信（統一）
                                            setTimeout(() => {
                                                sendMIDI(0x80, note.note, 0);
                                            }, CONSTANTS.SOLENOID_DURATION);
                                        }
                                        
                                        note.played = true;
                                    }
                                });
                            }
                        }
                    }
                }
                // CC_RECORDING_MODE: ルーパー機能の録音開始/終了
                else if (control === CONSTANTS.CC_RECORDING_MODE) {
                    const mode = value;
                    if (mode > 0) {
                        // 録音開始
                        app.recordingLayer = mode;
                        app.recordingStartTime = Date.now();
                        app.synthPatterns[mode] = [];
                        
                        // ループ時間を設定（16ステップ分）
                        app.loopDuration = (60000 / app.bpm / 4) * 16;
                        
                        // UIを更新
                        document.querySelectorAll('.square-key')[mode]?.classList.add('recording');
                        log(`録音開始: ${CONSTANTS.MODE_NAMES[mode]} (ループ: ${app.loopDuration}ms)`);
                    } else {
                        // 録音終了
                        if (app.recordingLayer >= 0) {
                            document.querySelectorAll('.square-key')[app.recordingLayer]?.classList.remove('recording');
                            log(`録音終了: ${CONSTANTS.MODE_NAMES[app.recordingLayer]} (${app.synthPatterns[app.recordingLayer].length}ノート記録)`);
                            app.recordingLayer = -1;
                        }
                    }
                }
                // モード切替
                else if (control < 8) {
                    selectMode(control);
                }
                // BPM変更
                else if (control === 0x41) {
                    app.bpm = 60 + value;
                    document.getElementById('bpmSlider').value = app.bpm;
                    document.getElementById('bpmDisplay').textContent = app.bpm;
                }
                // パターンリセット
                else if (control === 0x42) {
                    resetAllPatterns();
                }
                // パターントグル
                else if (control >= 16 && control < 32) {
                    const keyIndex = control - 16;
                    if (keyIndex < 16 && app.currentMode < 4) {
                        app.rhythmPatterns[app.currentMode][keyIndex] = (value > 0);
                        updateRoundKeys();
                    }
                }
            }
        }

        function selectMode(mode) {
            app.currentMode = mode;
            document.querySelectorAll('.square-key').forEach((btn, i) => {
                btn.classList.toggle('selected', i === mode);
            });
            updateRoundKeys();
            log(`Mode: ${CONSTANTS.MODE_NAMES[mode]}`);
        }

        function updateRoundKeys() {
            document.querySelectorAll('.round-key').forEach((btn, i) => {
                if (app.currentMode < 4) {
                    btn.classList.toggle('active', app.rhythmPatterns[app.currentMode][i]);
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function resetAllPatterns() {
            app.rhythmPatterns = app.rhythmPatterns.map(() => Array(16).fill(false));
            app.synthPatterns = Array(8).fill(null).map(() => []);
            updateRoundKeys();
            
            // ハード側にもリセット指示を送信
            if (app.connected) {
                // まずCC 0x42でハード側の内部状態をクリア
                sendMIDI(0xB0, 0x42, 127);
                log('Reset command sent to hardware (CC 0x42)');
                
                // 各ドラムパート（0-3）の全ステップを明示的にOFFに
                const clearPart = (part) => {
                    if (part >= 4) {
                        // 全パート完了後、元のモードに戻す
                        sendMIDI(0xB0, app.currentMode, 127);
                        log('Hardware patterns cleared');
                        return;
                    }
                    
                    // パートを切り替え
                    sendMIDI(0xB0, part, 127);
                    
                    // 少し待機してから全ステップをOFFに
                    setTimeout(() => {
                        for (let step = 0; step < 16; step++) {
                            sendMIDI(0xB0, 16 + step, 0);
                        }
                        
                        // 次のパートへ
                        setTimeout(() => clearPart(part + 1), 50);
                    }, 50);
                };
                
                // 100ms後に開始
                setTimeout(() => clearPart(0), 100);
            }
            
            log('All patterns reset (hardware & app)');
        }

        function initUI() {
            // 円ボタン生成
            const roundKeysContainer = document.getElementById('roundKeys');
            for (let i = 0; i < 16; i++) {
                const button = document.createElement('div');
                button.className = 'round-key';
                button.textContent = i + 1;
                button.dataset.index = i;
                
                const handlePointerDown = () => {
                    if (app.currentMode < 4) {
                        // ドラムマシンモード: トグルのみ、音は鳴らさない
                        app.rhythmPatterns[app.currentMode][i] = !app.rhythmPatterns[app.currentMode][i];
                        updateRoundKeys();
                        sendMIDI(0xB0, 16 + i, app.rhythmPatterns[app.currentMode][i] ? 127 : 0);
                    } else {
                        // シンセモード: 押した時に音を鳴らす
                        playSynthSound(i, app.currentMode - 4);
                        button.classList.add('active');
                        sendMIDI(0x90, i, 127);
                    }
                };
                
                const handlePointerUp = () => {
                    if (app.currentMode >= 4) {
                        button.classList.remove('active');
                        sendMIDI(0x80, i, 0);
                    }
                };
                
                button.addEventListener('pointerdown', handlePointerDown);
                button.addEventListener('pointerup', handlePointerUp);
                button.addEventListener('pointercancel', handlePointerUp);
                button.addEventListener('pointerleave', handlePointerUp);
                
                roundKeysContainer.appendChild(button);
            }
            
            // 四角ボタン生成
            const squareKeysContainer = document.getElementById('squareKeys');
            CONSTANTS.MODE_NAMES.forEach((name, i) => {
                const button = document.createElement('div');
                button.className = 'square-key';
                button.textContent = name;
                button.dataset.index = i;
                
                if (i === 0) button.classList.add('selected');
                
                // ボタンを押した瞬間にモード切り替え
                const handlePointerDown = () => {
                    selectMode(i);
                    sendMIDI(0xB0, i, 127);
                };
                
                button.addEventListener('pointerdown', handlePointerDown);
                
                squareKeysContainer.appendChild(button);
            });
            
            // Transport controls
            document.getElementById('playBtn').addEventListener('click', () => {
                document.getElementById('playBtn').classList.add('active');
                sendMIDI(0xB0, 0x40, 127);
                log('Play');
            });
            
            document.getElementById('stopBtn').addEventListener('click', () => {
                document.getElementById('playBtn').classList.remove('active');
                sendMIDI(0xB0, 0x40, 0);
                
                // インジケーターをクリア
                document.querySelectorAll('.round-key').forEach(btn => {
                    btn.classList.remove('indicator');
                });
                
                log('Stop');
            });
            
            document.getElementById('resetBtn').addEventListener('click', resetAllPatterns);
            
            const bpmSlider = document.getElementById('bpmSlider');
            const bpmDisplay = document.getElementById('bpmDisplay');
            
            bpmSlider.addEventListener('input', () => {
                app.bpm = parseInt(bpmSlider.value);
                bpmDisplay.textContent = app.bpm;
                sendMIDI(0xB0, 0x41, app.bpm - 60);
            });
            
            document.getElementById('tapBtn').addEventListener('click', () => {
                const now = Date.now();
                
                // 古いタップを削除
                app.tapTimes = app.tapTimes.filter(t => now - t < CONSTANTS.TAP_TIMEOUT);
                app.tapTimes.push(now);
                
                if (app.tapTimes.length > 4) {
                    app.tapTimes.shift();
                }
                
                if (app.tapTimes.length >= 2) {
                    const intervals = [];
                    for (let i = 1; i < app.tapTimes.length; i++) {
                        intervals.push(app.tapTimes[i] - app.tapTimes[i-1]);
                    }
                    const avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;
                    const bpm = Math.round(60000 / avgInterval);
                    
                    if (bpm >= 60 && bpm <= 200) {
                        app.bpm = bpm;
                        bpmSlider.value = bpm;
                        bpmDisplay.textContent = bpm;
                        sendMIDI(0xB0, 0x41, bpm - 60);
                    }
                }
            });
            
            document.getElementById('debugBtn').addEventListener('click', () => {
                document.getElementById('debugLog').classList.toggle('visible');
            });
            
            // サウンドセット切り替え
            document.getElementById('soundsetSelector').addEventListener('change', (e) => {
                app.currentSoundset = parseInt(e.target.value);
                const soundsetNames = ['STANDARD', '8BIT', 'UNIQUE'];
                log(`サウンドセット変更: ${soundsetNames[app.currentSoundset]}`);
            });
            
            document.getElementById('connectBtn').addEventListener('click', connectBLE);
            document.getElementById('closeModalBtn').addEventListener('click', () => {
                document.getElementById('connectionModal').classList.remove('show');
            });
        }

        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            if (app.connected) {
                status.textContent = '接続済み';
                status.classList.add('connected');
            } else {
                status.textContent = '未接続';
                status.classList.remove('connected');
            }
        }

        // クリーンアップ処理
        window.addEventListener('beforeunload', () => {
            if (audioContext) {
                activeNodes.forEach(node => cleanupNode(node));
                audioContext.close();
            }
            
            if (app.device?.gatt?.connected) {
                app.device.gatt.disconnect();
            }
        });

        // 初期化
        window.addEventListener('DOMContentLoaded', () => {
            initUI();
            
            document.body.addEventListener('click', () => {
                initAudio();
            }, { once: true });
            
            setTimeout(() => {
                if (!app.connected) {
                    document.getElementById('connectionModal').classList.add('show');
                }
            }, 500);
            
            if (!navigator.bluetooth) {
                log('⚠️ Web Bluetooth非対応');
                alert('このブラウザはBLE非対応です。\nChromeまたはBluefyを使用してください。');
            }
        });
    </script>
</body>
</html>
